<html>

  <head>

    <title>Text Weather</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta property="og:title" content="Text Weather" />
    <meta property="og:url" content="https://gfstext.com" />
    <meta property="og:image" content="icon.png" />

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <main><!-- Template Renders Here --></main>

    <script id="template" type="x-tmpl-mustache">

    <h1>Weather for {{ observation.locationName }} </h1>

    <h2>Current Conditions</h2>

    <section id="conditions">
      <p><strong>{{ observation.conditions }}</strong></p>
      <p>
        Temperature: {{ observation.currentTemp }}째 F<br/>
        Humidity: {{ observation.relHumidity }}%<br/>
        Wind Speed: {{ observation.windDir }} {{ observation.windSpeed }} mph<br/>
        Wind Gust: {{ observation.windGust }}<br/>
        Barometer: {{ observation.pressure }}<br/>
        Dew Point: {{ observation.dewPoint }}째 F<br/>
        Wind Chill: {{ observation.windChill }}째 F<br/>
        Visibility: {{ observation.visibility }}<br/>
      </p>
    </section>

    <h2>Forecast</h2>

    <section id="forecasts">
      {{#days }}
      <p>
        <span><strong>{{ period }}:</strong> {{ weather }}, {{ tempLabel }} {{ temp }}째F</span><br/>
        {{ text }}
      </p>
      {{/days}}
      <p>
    </section>

    </script>

    <script src="mustache.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
